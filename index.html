<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="bookmark" href="./favicon.ico"/>
    <title>CDP Portal</title>
    <link rel="stylesheet" href="./static/css/framework7.ios.min.css">
    <link rel="stylesheet" href="./static/css/framework7.ios.colors.min.css">
    <!-- Path to Framework7 iOS icons styles-->
    <link rel="stylesheet" href="./static/css/framework7-icons.css">
    <!-- Path to weui styles-->
    <link rel="stylesheet" href="./static/css/weui.min.css">
    <link rel="stylesheet" href="./static/css/wx.min.css">
    <link rel="stylesheet" href="./static/css/ESS.css">
    <link rel="stylesheet" href="./static/css/myCss.css">
  </head>
  <body>
    <div id="app">
    </div>
    <!-- built files will be auto injected -->
    <script type='text/javascript' src='cordova.js' charset='utf-8'></script>
    <script type='text/javascript' src='./static/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./static/js/framework7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./static/js/store.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://api.map.baidu.com/api?v=2.0&ak=l6e7Fv6j1oeyEEY75KQgX67LFGkbAakW'></script>
    <script type="text/javascript">
      localStorage.setItem('EP_APP_href',window.location.href);
      localStorage.setItem('EP_APP_search',window.location.search);
      function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "./static/js/app.js";
        document.body.appendChild(element);
      }

      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;

    </script>
  </body>
</html>
